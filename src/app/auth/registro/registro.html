<div class="page card">
  <div class="header">
    <div>
      <h1 class="title">Gestión de Voluntariados</h1>
      <p class="subtitle">Registro de estudiantes</p>
    </div>
  </div>

  <form class="filters">
    <div class="field">
      <label>Nombre</label>
      <input type="text" placeholder="Nombre completo">
    </div>

    <div class="field">
      <label>Correo</label>
      <input type="email" placeholder="correo@ejemplo.com">
    </div>

    <div class="field">
      <label>Contraseña</label>
      <input type="password" placeholder="********">
    </div>

    <div class="filters-actions">
      <button type="button" class="btn btn-primary">Registrarse</button>
    </div>
  </form>

  <p class="hint">
    ¿Ya tienes cuenta?
    <a [routerLink]="'/inicio-sesion'" class="btn btn-ghost btn-sm">Inicia sesión</a>
  </p>
</div>
