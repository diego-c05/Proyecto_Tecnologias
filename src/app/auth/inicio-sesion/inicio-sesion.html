<div class="page card">
  <div class="header">
    <div>
      <h1 class="title">Gestión Horas de Vinculación</h1>
      <p class="subtitle">Inicio de sesión</p>
    </div>
  </div>

  <form class="filters" (ngSubmit)="ingresar()">
    <div class="field">
      <label>Correo</label>
      <input 
        type="email" 
        [(ngModel)]="correo"
        name="correo"
        placeholder="correo@ejemplo.com"
        [disabled]="cargando"
        required>
    </div>

    <div class="field">
      <label>Contraseña</label>
      <input 
        type="password" 
        [(ngModel)]="contrasena"
        name="contrasena"
        placeholder="********"
        [disabled]="cargando"
        required>
    </div>

    <p *ngIf="mensaje" class="mensaje" [class.error]="mensaje.includes('❌')">
      {{ mensaje }}
    </p>

    <div class="filters-actions">
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="cargando">
        {{ cargando ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </div>
  </form>

  <p class="hint">
    ¿No tienes cuenta?
    <a [routerLink]="'/registro'" class="btn btn-ghost btn-sm">Regístrate aquí</a>
  </p>
</div>
