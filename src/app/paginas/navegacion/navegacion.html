<!-- ================= BANNER ================= -->
<header class="banner">
  <div class="banner-left">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/gestion-horas-de-vinculacion.firebasestorage.app/o/logo%2Flogo.png?alt=media&token=546ab76a-b545-4b19-80ee-e107c8342842"
      alt="Logo CEUTEC"
      class="banner-logo"
      loading="lazy"
    />
    <span class="banner-title">CEUTEC VINCULACIÓN</span>
  </div>
</header>

<!-- ================= TOPBAR ================= -->
<nav class="topbar">

  <!-- EVENTOS -->
  <a routerLink="/eventos/vereventos" routerLinkActive="active" class="nav-link" title="Ver Eventos">
    <!-- Calendario -->
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8 2v3M16 2v3M3 9h18" />
      <rect x="3" y="5" width="18" height="16" rx="2" />
      <path d="M7 13h3M12 13h3M7 17h3" />
    </svg>
    <span>Ver Eventos</span>
  </a>

  <!-- HISTORIAL -->
  <a routerLink="/historial-horas" routerLinkActive="active" class="nav-link" title="Historial de Horas">
    <!-- Reloj -->
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="9" />
      <path d="M12 7v6l4 2" />
    </svg>
    <span>Historial</span>
  </a>

  <!-- SOLO COORDINADOR -->
  <ng-container *ngIf="rol === 'coordinador'">

    <!-- REPORTES EVENTOS -->
    <a routerLink="/admin/reporte-eventos" routerLinkActive="active" class="nav-link" title="Reportes de Eventos">
      <!-- Gráfico -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 19V5" />
        <path d="M4 19h16" />
        <rect x="7" y="10" width="3" height="6" />
        <rect x="12" y="7" width="3" height="9" />
        <rect x="17" y="12" width="3" height="4" />
      </svg>
      <span>Reportes</span>
    </a>

    <!-- REPORTE HORAS -->
    <a routerLink="/admin/reporte-horas" routerLinkActive="active" class="nav-link" title="Reporte de Horas">
      <!-- Documento + reloj -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M14 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8z" />
        <path d="M14 2v6h6" />
        <circle cx="12" cy="15" r="2.5" />
        <path d="M12 14v1.5l1 0.5" />
      </svg>
      <span>Horas</span>
    </a>

    <!-- GESTION USUARIOS -->
    <a routerLink="/admin/gestion-usuarios" routerLinkActive="active" class="nav-link" title="Gestión de Usuarios">
      <!-- Usuarios -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="9" cy="8" r="3" />
        <circle cx="17" cy="9" r="2.5" />
        <path d="M2 20a7 7 0 0 1 14 0" />
        <path d="M14 20a5 5 0 0 1 8 0" />
      </svg>
      <span>Usuarios</span>
    </a>

    <!-- MATERIAS -->
    <a routerLink="/materias/materias-pagina" routerLinkActive="active" class="nav-link" title="Materias">
      <!-- Libro -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 4h6a3 3 0 0 1 3 3v13" />
        <path d="M4 4v15a3 3 0 0 0 3 3h6" />
        <path d="M20 4h-6a3 3 0 0 0-3 3" />
        <path d="M20 4v15a3 3 0 0 1-3 3h-6" />
      </svg>
      <span>Materias</span>
    </a>

    <!-- ADMINISTRAR EVENTOS -->
    <a routerLink="/eventos/events-list" routerLinkActive="active" class="nav-link" title="Administrar Eventos">
      <!-- Lista / check -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 6h13" />
        <path d="M8 12h13" />
        <path d="M8 18h13" />
        <path d="M3.5 6l1 1 2-2" />
        <path d="M3.5 12l1 1 2-2" />
        <path d="M3.5 18l1 1 2-2" />
      </svg>
      <span>Admin Eventos</span>
    </a>

    <!-- CREAR EVENTO -->
    <a routerLink="/eventos/crear" routerLinkActive="active" class="nav-link" title="Crear Evento">
      <!-- Plus en tarjeta -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="4" y="5" width="16" height="14" rx="2" />
        <path d="M12 9v6" />
        <path d="M9 12h6" />
      </svg>
      <span>Crear Evento</span>
    </a>

  </ng-container>

  <!-- LOGOUT -->
  <button class="logout-btn" title="Cerrar sesión" type="button">
    <!-- Salir -->
    <svg viewBox="0 0 24 24" class="logout-icon" aria-hidden="true">
      <path d="M10 17l5-5-5-5" />
      <path d="M15 12H3" />
      <path d="M21 21V3" />
    </svg>
    <span>Cerrar sesión</span>
  </button>

</nav>

<router-outlet></router-outlet>
