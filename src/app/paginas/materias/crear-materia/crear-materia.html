<div class="crear-materia">

  <h2>{{ titulo }}</h2>

  <form (ngSubmit)="guardar()" #materiaForm="ngForm">

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="materia.nombre"
        required
        placeholder="Ej. Matemática I"
      />
    </div>

    <div class="form-group">
      <label for="codigo">Código</label>
      <input
        type="text"
        id="codigo"
        name="codigo"
        [(ngModel)]="materia.codigo"
        required
        placeholder="Ej. MAT-101"
      />
    </div>

    <div class="form-group">
      <label for="seccion">Sección</label>
      <input
        type="text"
        id="seccion"
        name="seccion"
        [(ngModel)]="materia.seccion"
        required
        placeholder="Ej. A"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">
        Guardar
      </button>
    </div>

  </form>

</div>
